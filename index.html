<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header ></header>
    <main class="maincontainer">
        <div class="heading">
            <h1>Signup</h1>
        </div>
        <div>
            <form class="signupform">
                <!-- <label for="name">full name</label> -->
                <input type="text" id="name" class="input" placeholder="full name" required>
                <input type="email" id="email" class="input" placeholder="Email" required>
                <input type="password" id="password" class="input" placeholder="password" required>
                <input type="text" id="confirm-password" class="input" placeholder="confirm password" required>
                <input type="date" id="bod" class="input" required>
                <div>
                     <input type="radio" id="student" name="work" value="student" required>
                     <label for="student">student</label>
                      <input type="radio" id="employee" name="work" value="employee" required>
                     <label for="employee">employee</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                    <label for="checkbox">I agree to all the Terms and Conditions</label>
                </div>
                <button id="submit" type="submit">Signup</button>

            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
